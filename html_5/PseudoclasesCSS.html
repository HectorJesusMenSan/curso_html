<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudoclases</title>
    <link rel="stylesheet" href="../CSS3/PseudoClasesCSS.css">
</head>
<body>
    <h1>Estados en CSS (Pseudoclases)</h1>
    <!--Hover y active-->
    <h2>Hover y actice:</h2>
    <button class="miBoton">Pasa el mause o haz click</button>

    <!--Focus-->
    <h2>Focus:</h2>
    <input type="text" class="miImput" placeholder="Haz click para enfocar"/>

    <!--Checked-->
    <h2>Checked</h2>
    <label>
        <input type="checkbox" class="miCheckbox"/>
        <span id="texto">Acepto los terminos.</span>
    </label>

    <!--Disabled-->
    <h2>Disabled</h2>
    <input type="text" class="miInput2" disabled value="Campo deshabilitado"/>
</body>
</html>
